  # fun facts section
  fun_facts_title: Vtipné TURTLE fakty
  fun_facts_1: TurtleCoin má 30vteřinové bloky, což zaručuje velmi rychlé transakce.
  fun_facts_2: TurtleCoin má neveřejný blockchain, nikdo tedy nevidí tvoje peníze.
  fun_facts_3: Smazanou peněženku můžete jednoduše obnovit pomocí spend a view klíčů.

  # why section
  why_title: Proč TurtleCoin?
  why_1_title: Rychlé transakce
  why_1: TurtleCoin tvoří bloky každých 30 vteřin oproti klasickým 10 minutám. Vaše peníze tak putují 20x rychleji než u Bitcoinu nebo BitcoinCash.
  why_2_title: Soukromí
  why_2: TurtleCoin má stejné privátní funknce jako Monero nebo a Aeon. Každá transakce je privátní, pokud se ji nerozhodnete zveřejnit.
  why_3_title: Lehce se používá
  why_3: Máme podporu pro téměř každý operační systém a i na mobilu si můžete <a href="https://turtlecoin.lol/wallet">vytvořit papírovou peněženku zdarma</a> a začít s TurtleCoinem za méně, než 5 minut.
  why_4_title: Lehce se těží
  why_4: TurtleCoin má svůj vlastní těžební program pro CPU. Pokud dáváte přednost těžbě na GPU, můžete použít jakýkoliv jiný pro Monero. Doporučujeme <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner</a>.
  why_5_title: Komunita
  why_5: TurtleCoin komunita ráda vítá nové uživatele a vývojáře. Nikdo vám nebude nadávat pokud něco pokazíte a rádi uvidíme i kritiky naší práce. Přijďte za námi na náš <a href="http://chat.turtlecoin.lol">Discord</a>.
  why_6_title: Podpora
  why_6: Naše rychle rostoucí komunitu developerů a testerů najdete na <a href="http://meta.turtlecoin.lol">GitHub meta-foru</a>. Můžete nám pomoct hledat bugy a nebo nám prostě jen tak fandit.

  # the story section
  story_title: Příběh
  story_1: Kdo za tím stojí?
  story_2: Většina TurtleCoin přispěvatelů má hustý a na dotek příjemný plnovous. <strong>FACT.</strong></h3>
  story_3: <em>Díky tomu máme do schopnosti <strong>Promnutí vousu</strong> +10xp, která zlepšuje naše diagnostické schopnosti a naši vytrvalost. <i class="far fa-smile"></i></em>
  story_4: Většina z nás jsou developeři na plný úvazek na jiných projektech a toto je náš způsob, jak dát komunitě něco zpět s pořádnou dávkou zábavy.
  story_5: Jak to celé začalo?
  story_6: Jednoho prosincového, mrazivého večera seděli RockSteady a Bebop nad džbánem piva. Už ani nevěděli, kolikáté mají díky bujné diskuzi o šílenství kolem falešných ICO bez reálného produktu. Bebop nadhodil, že v dnešních dnech už ani není možné přijít s pořádným projektem bez velkého týmu, pořádného marketingu a hromadou peněz.
  story_7: RockSteady se opřel o stůl, promnul si plnovous a prohlásil...
  story_8: <strong>"Podrž mi pivo."</strong>
  story_9: Tu noc, 9. prosince 2017 vznikl TurtleCoin.
  story_10: A Proč?
  story_11: Až moc projektů vybírá <strong>až moc peněz</strong> přestože většina z nich nemá <strong>vůbec žádný produkt</strong>. Řekli jsme si, Co takhle to udělat obráceně? Začneme jen tak ze srandy, uděláme to co nejjednodušší pro všechny, a uvidíme, jak to dopadne.
  story_12: Jsme pevně přesvědčeni o naší strategii, ve které nepotřebujeme vybírat žádné finanční prostředky a pokud se nám povede vytvořit kvalitní projekt, <strong>trh to sám ocení</strong>. Pokud si myslíte, že jsme vedle, rádi od vás <a href="http://meta.turtlecoin.lol">uslyšíme</a> proč.
  story_13: Jak jednou jedna chytrá krysa pravila "Želva se pohybuje dopředu jen tehdy, když vystrčí svůj krk z krunýře"
  story_14: Citace

  # fine print section
  fine_print_title: Co vám jinde neřeknou
  fine_print_1: V rychlosti pár detailů o projektu.
  fine_print_2: Prům. odměna za blok
  fine_print_3: 1 blok každých <br> 30 vteřin
  fine_print_4: Developerů <br> <a href="http://chat.turtlecoin.lol">Přidejte se</a>
  fine_print_5: Žádný premine <br>Žádné nepravosti.
  # roadmap section
  roadmap_title: Roadmapa
  roadmap_1: Ahoj Turtle
  roadmap_2: TurtleCoin vznikl <strong>12. prosince, 2017</strong>.
  roadmap_3: Na počátku jsme měli jen příkazovou řádku a jeli pouze na Linuxu a banovali nás dokola na všech fórech za TRTL giveawaye.
  roadmap_4: GUI peněženky
  roadmap_5: "TurtleCoin komunita makala na tom, aby uživatelům přinesla grafickou podobu peněženky, ale zároveň zachovala i klasiku v podobě příkazové řádky. Od prvního dne jsme se zavázali udělat TurtleCoin co nejjednodušší a to se neobejte bez dobrého GUI. Zkuste jednu z našich peněženek:"
  roadmap_6: Partnerství s trhem
  roadmap_7: Zavázali jsme se, že se TurtleCoin bude veřeně obchodovat do Q2 2018 a to se nám také podařilo na více místech.
  roadmap_8: Vývoj nastartován, Q2 2018
  roadmap_9: Mobius, rychlé bloky bez synchronizace
  roadmap_10: Největší oříšek v systému proof of work je synchronizace obrovzského řetězce a rychlé bloky tomu zrovna dvakrát nepomáhají. Naším cílem je dále tvořit rychlé bloky na kratším řetězci. Jde dost možná o náš největší cíl, se kterým budeme potřebovat nejvíc píchnout.
  roadmap_11: TBA
  roadmap_12: Karai, Jednodcuhé Smart Contracty
  roadmap_13: Distribuované trustless sítě mají vícero využití daleko za pouhé možnosti kryptoměn. Karai je náš plán pro rozjetí distribuovaných aplikací a sítí mimo hlavní blockchain.
  roadmap_14: TurtlePay síť
  roadmap_15: K čemu je vlastně bankomat, když není po ruce? Kontaktní platy patří včerejšku; bezkontaktní přijímání peněz je hudbou zítřka. Tvůj krypto bankomat ve tvé kapse.
  roadmap_16: Vývoj započat, Q3 2018

