  # fun facts section
  fun_facts_title: Vtipné TURTLE fakty
  fun_facts_1: TurtleCoin má 30vteřinové bloky, což zaručuje velmi rychlé transakce.
  fun_facts_2: TurtleCoin má soukromý blockchain, nikdo tedy nevidí tvoje peníze.
  fun_facts_3: Smazanou peněženku můžeš jednoduše obnovit pomocí spend a view klíčů.

  # why section
  why_title: Proč TurtleCoin?
  why_1_title: Rychlé transakce
  why_1: TurtleCoin tvoří bloky každých 30 vteřin oproti klasickým 10 minutám. Tvoje peníze tak putují 20x rychleji než u Bitcoinu nebo BitcoinCash.
  why_2_title: Soukromí
  why_2: TurtleCoin má stejné privátní funknce jako Monero nebo a Aeon. Každá transakce je privátní, pokud se ji nerozhodnete zveřejnit.
  why_3_title: Lehce se používá
  why_3: Máme podporu pro téměř každý operační systém a i na mobilu si můžete<a href="https://turtlecoin.lol/wallet">vytvořit papírovou peněženku zdarma</a>, a začít s TurtleCoinem za méně, než 5 minut.
  why_4_title: Lehce se těží
  why_4: TurtleCoin má svůj vlastní těžební program pro CPU, ale pokud raději těžíte na GPU, můžete použít jakýkoliv jiný pro Monero. Doporučujeme <a href="https://github.com/fireice-uk/xmr-stak/releases/latest">XMR-Stak Unified Miner</a>.
  why_5_title: Komunita
  why_5: TurtleCoin komunita ráda vítá nové uživatele a vývojáře. Nikdo vám nebude nadávat pokud něco pokazíte a rádi uvidíme i kritiky naší práce. Přijdtě za námi na náš <a href="http://chat.turtlecoin.lol">Discord</a>.
  why_6_title: Podpora
  why_6: Naše rychle rostoucí komunitu developerů a testerů najdete na <a href="http://meta.turtlecoin.lol">GitHub meta-forum</a>. Můžete nám pomoci hledat bugy a nebo nám prostě jen tak fandit.

  # the story section
  story_title: Příběh
  story_1: Kdo za tím stojí?
  story_2: Většina TurtleCoin přispěvatelů má husté a na dotek příjemné vousy. <strong>FACT.</strong></h3>
  story_3: <em>Díky tomu máme do schopnosti <strong>Promnutí vousu</strong> +10xp, která zlepšuje naše diagnostické schopnosti a naši vytrvalost. <i class="far fa-smile"></i></em>
  story_4: The truth is, most of us are full-time developers on other projects, and this is our way to give back to the community with something fun.
  story_5: Jak to celé začalo?
  story_6: Jednoho prosincového, mrazivého večera seděli RockSteady a Bebop nad džbánem piva. Už ani nevěděli, kolikáté mají díky bujné diskuzi o šílenství kolem falešných ICO bez reálného produktu. Bebop nadhodil, že v dnešních dnech už ani není možné přijít s pořádným projektem bez velkého týmu, pořádného marketingu a hromadou peněz.
  story_7: RockSteady se opřel o stůl, promnul si plnovous a prohlásil...
  story_8: <strong>"Podrž mi pivo."</strong>
  story_9: Tu noc, 9. prosince 2017 vznikl TurtleCoin.
  story_10: A Proč?
  story_11: Až moc projektů vybírá <strong>až moc peněz</strong> přestože většina z nich nemá <strong>vůbec žádný produkt</strong>. Řekli jsme si, "co takhle to udělat obráceně? Začneme jen tak ze srandy, uděláme to co nejjednodušší pro všechny, a uvidíme, jak to dopadne."
  story_12: Jsme pevně přesvědčeni o naší strategii, ve které nepotřebujeme vybírat žádné finanční prostředky; pokud se nám povede vytvořit kvalitní projekt, <strong>trh to sám pořádně ocení</strong>. Pokud si myslíte, že jsme vedle, rádi od vás uslyšíme <a href="http://meta.turtlecoin.lol">talk</a> proč.
  story_13: Jak jednou jedna chytrá krysa pravila "Želva se pohybuje dopředu jen tehdy, když vystrčí svůj krk z krunýře"
  story_14: Quote

