index_page:
  meta:
    description: TurtleCoin je vtipný způsob, jak posílat peníze mezi přáteli i v rámci obchodu. TurtleCoin je open-source kryptoměna tvořená komunitou. Je snadno těžitelná a má vlastní peněženku s graickým prostředím.
    title: TurtleCoin.lol - TurtleCoin je źábavná, rychlá a jednoduchá kryptoměna.
    
  # banner section
