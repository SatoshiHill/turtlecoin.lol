  banner_download: Ke stažení
  banner_builds: <strong>Máme verzi pro Windows, Apple, i Ubuntu. </strong>Pokud dáváte přednost <strong>zdrojovému kódu</strong>, najdete ho <a href="https://github.com/turtlecoin/turtlecoin/">zde</a>, ale přidejte se k nám i <a href="http://chat.turtlecoin.lol">tady</a>, hledáme možná právě vás.
  
